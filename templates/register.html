<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Register - Voya</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-bg"></div>
    <div class="auth-container">
        <div class="auth-box">
            <a href="/" class="logo auth-logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Voya Logo">
            </a>
            <h1>Create Account</h1>
            {% if error %}
            <div class="auth-error">{{ error }}</div>
            {% endif %}
            <form method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small class="password-hint">Must be at least 8 characters with uppercase and lowercase letters</small>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
                <div class="auth-alt">
                    Already have an account? <a href="{{ url_for('login') }}">Log In</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Prevent accessing register page when logged in
        if (document.referrer.includes('/dashboard')) {
            window.location.href = '/dashboard';
        }
        // Prevent browser back button when logged out
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
        // Clear any lingering session data
        if (window.history && window.history.pushState) {
            window.history.pushState('', null, '');
            window.addEventListener('popstate', function() {
                window.history.pushState('', null, '');
                window.location.reload();
            });
        }
    </script>
</body>
</html>
